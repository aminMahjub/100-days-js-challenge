<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <div class="captcha-rep-container">
            <code class="captcha-code"></code>

            <button class="captcha-generator">Generate</button>
        </div>

        <label for="capthaCodeReciver">
            Type The Characters above:
        </label>

        <input type="text" name="captcha-reciver" id="capthaCodeReciver" placeholder="Captha code"/>
    </main>
</body>
</html>
