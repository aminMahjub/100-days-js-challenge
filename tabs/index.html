<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <div class="tabs">
            <article>
                <label for="htmlTab">Html tab</label>
                <input type="radio" name="language-tab" id="htmlTab" />
                <section class="html">
                    Html
                </section>
            </article>
            
            <article>
                <label for="cssTab">css</label>
                <input type="radio" name="language-tab" id="cssTab" />
                <section class="css">
                    CSS
                </section>
            </article>
            
            <article>
                <label for="jsTab">js</label>
                <input type="radio" name="language-tab" id="jsTab" />
                <section class="js">
                    Js
                </section>
            </article>
        </div>
        

    </main>
</body>
</html>
