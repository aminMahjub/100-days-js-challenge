<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" type="text/css" href="./syle.css" />
    <script src="./main.js" defer></script>
</head>
<body>
    <section class="clock-items">
        <div class="hour-time" data-time="hour"></div>
        <span>:</span>
        <div class="min-time" data-time="minute"></div>
        <span>:</span>
        <div class="sec-time" data-time="second"></div>
    </section>

    <section class="data-items">
        <div class="year-date" data-date="year"></div>
        <span>/</span>
        <div class="month-date" data-date="month"></div>
        <span>/</span>
        <div class="day-date" data-date="day"></div>
    </section>
</body>
</html>
