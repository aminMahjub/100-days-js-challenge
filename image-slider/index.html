<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <section class="image-slider">
        <div class="image-sliders-container">
            <button type="button" class="left-arrow-btn"></button>

            <div class="slide-desc">
                <h1></h1>

                <p></p>
            </div>

            <button type="button" class="right-arrow-btn"></button>
        </div>

        <div class="image-slider-changer-btns">
            <input type="radio" name="image-slider-inputs" id="bach-slide" disabled/>
            <input type="radio" name="image-slider-inputs" id="beethoven-slide"/ disabled>
            <input type="radio" name="image-slider-inputs" id="chopin-slide" / disabled>
        </div>
    </section>
</body>
</html>
